<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  header section -->

    <nav class="navbar">
        <ul>
            <li class="logo"><img src="img/logo.png" alt="logo">cascade</li>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!--*************main section**********-->

    <div class="container">
        <div class="playlist">
            <h1>Here Is Your Best Playlist - Bless Yor Ears</h1>
            <div class="playlistitemcontainer">
                <div class="playlistitems">
                    <img src="img/img1.jpg" alt="1">
                    <span>let me love you</span>
                    <span class="songlistplay"><span class="timespan">01:37
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img2.jpg" alt="1">
                    <span>Ek Din Aap </span>
                    <span class="songlistplay"><span class="timespan">04:56
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img3.jpg" alt="1">
                    <span>Mera Mann</span>
                    <span class="songlistplay"><span class="timespan">03:22
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img4.jpg" alt="1">
                    <span>Tu Hi Hai</span>
                    <span class="songlistplay"><span class="timespan">03:36
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img5.jpg" alt="1">
                    <span>Mere Maulla</span>
                    <span class="songlistplay"><span class="timespan">02:40
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img6.jpg" alt="1">
                    <span>Dil</span>
                    <span class="songlistplay"><span class="timespan">04:38
                            <i class="fa-solid fa-circle-play" id="masterplay"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img7.jpg" alt="1">
                    <span>Sapne mai milti</span>
                    <span class="songlistplay"><span class="timespan">07:02
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>

                <div class="playlistitems">
                    <img src="img/img8.jpg" alt="1">
                    <span>Tum Tak</span>
                    <span class="songlistplay"><span class="timespan">03:36
                            <i class="fa-solid fa-circle-play"></i> </span></span>
                </div>
            </div>
            <div class="playlistitem">
            </div>

        </div>
        <div class="bg"></div>
    </div>

    <!--************************bottom section************************-->

    <div class="bottom">
        <input type="range" name=" range" id="myscale" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="gif">
            <img src="img/dance-leaf.gif" alt="" width="45px" id="mygif">let me love you
        </div>
    </div>


    <script src="https://kit.fontawesome.com/1fd2888661.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
